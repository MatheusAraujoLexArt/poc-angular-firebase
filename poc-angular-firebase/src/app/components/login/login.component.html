<div class="card mat-elevation-z5">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field>
      <mat-label>E-mail address</mat-label>
      <input type="text" matInput formControlName="email" />
      <mat-error *ngIf="email?.hasError('required')">
        E-mail address is required
      </mat-error>
      <mat-error *ngIf="email?.hasError('email')">
        Please enter a valid e-mail address
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" />
      <mat-error *ngIf="password?.hasError('required')">
        Password is required
      </mat-error>
    </mat-form-field>

    <div class="buttonsContainer margin-top ">
      <button mat-raised-button color="primary" (click)="navigateToSignUp()">Create account</button>
      <button type="submit" mat-raised-button color="primary">Sign in</button>
    </div>
  </form>
</div>
